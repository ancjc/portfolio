<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Short Reign Clickable Credits</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #000; 
      color: #fff;
      text-align: center; 
      padding: 40px 20px; 
    }

    /* Centered clickable logo at the top */
    .top-logo {
      margin-bottom: 60px;
    }
    .top-logo img {
      height: 380px;   /* adjust this to your needs */
      width: auto;    /* ensures aspect ratio stays intact */
    }

    .description {
      margin: 20px auto 40px auto;
      max-width: 500px;
      font-size: 1.1em;
      line-height: 1.5em;
      color: #aaa;
    }

    .section {
      margin: 40px 0;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    .section-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 8px;
      color: #fff;
      text-align: center;
    }

    /* Subtitles with optional clickable links */
    .subtitle {
      display: block;
      font-size: 0.9em;
      color: #aaa;
      margin-top: 4px;
    }
    .subtitle a {
      color: #1e90ff;
      text-decoration: underline;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 12px;
    }

    .link-row {
      display: flex;
      justify-content: space-between; /* text left, icon right */
      align-items: center;
      padding: 6px 0;
    }

    .link {
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      text-align: left;
      flex: 1;
    }

    .link:hover { text-decoration: underline; }

    .icon-link img {
      width: 24px;
      height: 24px;
      display: block;
    }

    .icon-link {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 10px;
    }

    /* Final centered image link */
    .final-link {
      margin: 60px 0 20px 0;
    }

    .final-link img {
      height: 40px;   /* adjust this to your needs */
      width: auto;    /* ensures aspect ratio stays intact */
    }
  </style>
</head>
<body>
  <!-- Centered clickable logo at top -->
  <div class="top-logo">
    <a href="https://cojocaur.com" target="_blank">
      <img src="01_full.png" alt="Logo">
    </a>
  </div>

  <!-- Description -->
  <p class="description">

  </p>

<p class="description">
      Hi, here is a list of all the assets I used<br>
      in my animation "Short Reign"
</p>

<!-- YouTube embed -->
<div style="margin: 20px 0;">
  <iframe width="320" height="180" 
          src="https://www.youtube.com/embed/VIDEO_ID" 
          title="YouTube video" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
  </iframe>
</div>

<p class="description">
  Thank you to all the creators that shared their work!
</p>


  <!-- Section 1 -->
  <div class="section">
    <div class="section-title">Social Media
      <span class="subtitle">
        Follow me on <a href="https://twitter.com/yourhandle" target="_blank">Twitter</a> and <a href="https://youtube.com/yourchannel" target="_blank">YouTube</a>
      </span>
    </div>
    <div class="link-list">
      <div class="link-row">
        <a class="link" href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
        <a class="icon-link" href="https://twitter.com/yourhandle" target="_blank">
          <img src="images/twitter-icon.png" alt="Twitter">
        </a>
      </div>
      <div class="link-row">
        <a class="link" href="https://youtube.com/yourchannel" target="_blank">YouTube</a>
        <a class="icon-link" href="https://youtube.com/yourchannel" target="_blank">
          <img src="images/youtube-icon.png" alt="YouTube">
        </a>
      </div>
    </div>
  </div>

  <!-- Section 2 -->
  <div class="section">
    <div class="section-title">Coding
      <span class="subtitle">
        See my <a href="https://github.com/yourusername" target="_blank">GitHub</a> projects
      </span>
    </div>
    <div class="link-list">
      <div class="link-row">
        <a class="link" href="https://github.com/yourusername" target="_blank">GitHub</a>
        <a class="icon-link" href="https://github.com/yourusername" target="_blank">
          <img src="images/github-icon.png" alt="GitHub">
        </a>
      </div>
    </div>
  </div>

  <!-- Section 3 -->
  <div class="section">
    <div class="section-title">Learning Resources</div>
    <div class="link-list">
      <div class="link-row">
        <a class="link" href="https://stackoverflow.com" target="_blank">Stack Overflow</a>
        <a class="icon-link" href="https://stackoverflow.com" target="_blank">
          <img src="images/stackoverflow-icon.png" alt="Stack Overflow">
        </a>
      </div>
    </div>
  </div>

  <!-- Section 4 -->
  <div class="section">
    <div class="section-title">Design Tools</div>
    <div class="link-list">
      <div class="link-row">
        <a class="link" href="https://figma.com" target="_blank">Figma</a>
        <a class="icon-link" href="https://figma.com" target="_blank">
          <img src="images/figma-icon.png" alt="Figma">
        </a>
      </div>
    </div>
  </div>

  <!-- Section 5 -->
  <div class="section">
    <div class="section-title">Content</div>
    <div class="link-list">
      <div class="link-row">
        <a class="link" href="https://medium.com" target="_blank">Medium</a>
        <a class="icon-link" href="https://medium.com" target="_blank">
          <img src="images/medium-icon.png" alt="Medium">
        </a>
      </div>
    </div>
  </div>

  <!-- Sections 6-9 would follow the same pattern -->

  <!-- Extra centered image link at bottom -->
  <div class="final-link">
    <a href="https://cojocaur.com" target="_blank">
      <img src="12_logo_cojocaur.com.png" alt="Final Link">
    </a>
  </div>
</body>
</html>
