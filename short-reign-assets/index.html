<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Links</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #000; 
      color: #fff;
      text-align: center; 
      padding: 40px 20px; 
    }

    /* Centered clickable logo at the top */
    .top-logo {
      margin-bottom: 30px;
    }
    .top-logo img {
      width: 80px;
      height: 80px;
    }

    .description {
      margin: 20px auto 40px auto;
      max-width: 500px;
      font-size: 1.1em;
      line-height: 1.5em;
      color: #aaa;
    }

    .section {
      margin: 40px 0;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    .section-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 16px;
      color: #fff;
      text-align: center;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .link-row {
      display: flex;
      justify-content: space-between; /* text left, icon right */
      align-items: center;
      padding: 6px 0;
    }

    .link {
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      text-align: left;
      flex: 1;
    }

    .link:hover { text-decoration: underline; }

    .icon-link img {
      width: 24px;
      height: 24px;
      display: block;
    }

    .icon-link {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 10px;
    }

    /* Final centered image link */
    .final-link {
      margin: 60px 0 20px 0;
    }

    .final-link img {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <!-- Centered clickable logo at top -->
  <div class="top-logo">
    <a href="https://example.com" target="_blank">
      <img src="images/logo.png" alt="Logo">
    </a>
  </div>

  <!-- Description -->
  <p class="description">
    Welcome! Here are my favorite resources, social profiles, and projects. 
    They are grouped into sections for easier browsing.
  </p>

  <!-- Section 1 -->
  <div class="section">
    <div class="section-title">Social Media</div>
    <div class="link-list">
      <div class="link-row">
        <a class="link" href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
        <a class="icon-link" href="https://twitter.com/yourhandle" target="_blank">
          <img src="images/twitter-icon.png" alt="Twitter">
        </a>
      </div>
      <div class="link-row">
        <a class="link" href="https://youtube.com/yourchannel" target="_blank">YouTube</a>
        <a class="icon-link" href="https://youtube.com/yourchannel" target="_blank">
          <img src="images/youtube-icon.png" alt="YouTube">
        </a>
      </div>
    </div>
  </div>

  <!-- Section 2 -->
  <div class="section">
    <div class="section-title">Coding</div>
    <div class="link-list">
      <div class="link-row">
        <a class="link" href="https://github.com/yourusername" target="_blank">GitHub</a>
        <a class="icon-link" href="https://github.com/yourusername" target="_blank">
          <img src="images/github-icon.png" alt="GitHub">
        </a>
      </div>
    </div>
  </div>

  <!-- Extra centered image link at bottom -->
  <div class="final-link">
    <a href="https://example.com" target="_blank">
      <img src="images/final-icon.png" alt="Final Link">
    </a>
  </div>
</body>
</html>
