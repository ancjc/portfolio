<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Links</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f9f9f9; 
      text-align: center; 
      padding: 50px; 
      color: #333;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .header img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
    }

    h1 {
      font-size: 2em;
      margin: 0;
    }

    .description {
      margin: 20px auto 40px auto;
      max-width: 500px;
      font-size: 1.1em;
      line-height: 1.5em;
      color: #555;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      width: 300px;
      padding: 12px;
      background: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1em;
      transition: background 0.3s;
    }

    .link:hover { background: #005f99; }

    .link img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <!-- Title + Logo -->
  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>My Links</h1>
  </div>

  <!-- Description -->
  <p class="description">
    Welcome! Here are my favorite resources, social profiles, and projects. 
    Click on any of the links below to explore.
  </p>

  <!-- List of Links -->
  <div class="link-list">
    <a class="link" href="https://twitter.com/yourhandle" target="_blank">
      <img src="twitter-icon.png" alt="Twitter"> Twitter
    </a>
    <a class="link" href="https://github.com/yourusername" target="_blank">
      <img src="github-icon.png" alt="GitHub"> GitHub
    </a>
    <a class="link" href="https://youtube.com/yourchannel" target="_blank">
      <img src="youtube-icon.png" alt="YouTube"> YouTube
    </a>
    <!-- Repeat for up to 50 links -->
  </div>
</body>
</html>
