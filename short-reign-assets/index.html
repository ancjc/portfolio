<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Links</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f9f9f9; 
      text-align: center; 
      padding: 40px 20px; 
      color: #333;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .header img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
    }

    h1 {
      font-size: 2em;
      margin: 0;
    }

    .description {
      margin: 20px auto 40px auto;
      max-width: 500px;
      font-size: 1.1em;
      line-height: 1.5em;
      color: #555;
    }

    .section {
      margin: 40px 0;
      max-width: 320px;   /* keeps sections narrow for phones */
      margin-left: auto;
      margin-right: auto;
    }

    .section-title {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 16px;
      color: #007acc;
      text-align: left;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .link-row {
      display: flex;
      justify-content: space-between; /* text left, icon right */
      align-items: center;
      background: #007acc;
      border-radius: 8px;
      padding: 10px 14px;
    }

    .link {
      color: white;
      text-decoration: none;
      font-size: 1em;
      flex: 1; /* ensures text hugs left */
      text-align: left;
    }

    .link:hover { text-decoration: underline; }

    .icon-link img {
      width: 24px;
      height: 24px;
      display: block;
    }

    .icon-link {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 10px;
    }

    .link-row:hover { background: #005f99; }
  </style>
</head>
<body>
  <!-- Title + Logo -->
  <div class="header">
    <img src="images/logo.png" alt="Logo">
    <h1>My Links</h1>
  </div>

  <!-- Description -->
  <p class="description">
    Welcome! Here are my favorite resources, social profiles, and projects. 
    They are grouped into sections for easier browsing.
  </p>

  <!-- Section 1 -->
  <div class="section">
    <div class="section-title">Social Media</div>
    <div class="link-list">
      <div class="link-row">
        <a class="link" href="https://twitter.com/yourhandle" target="_blank">Twitter</a>
        <a class="icon-link" href="https://twitter.com/yourhandle" target="_blank">
          <img src="images/twitter-icon.png" alt="Twitter">
        </a>
      </div>
      <div class="link-row">
        <a class="link" href="https://youtube.com/yourchannel" target="_blank">YouTube</a>
        <a class="icon-link" href="https://youtube.com/yourchannel" target="_blank">
          <img src="images/youtube-icon.png" alt="YouTube">
        </a>
      </div>
    </div>
  </div>

  <!-- Section 2 -->
  <div class="section">
    <div class="section-title">Coding</div>
    <div class="link-list">
      <div class="link-row">
        <a class="link" href="https://github.com/yourusername" target="_blank">GitHub</a>
        <a class="icon-link" href="https://github.com/yourusername" target="_blank">
          <img src="images/github-icon.png" alt="GitHub">
        </a>
      </div>
      <!-- More coding links here -->
    </div>
  </div>

  <!-- Repeat for the rest of the 9 sections -->
</body>
</html>
